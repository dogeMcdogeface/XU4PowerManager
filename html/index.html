<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100%;
            background: #383838;
        }
    </style>
</head>

<body>


<div class="full-height" , id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>

<script>

    /************** CONFIGURATION ********************/
    var updateTime = 50

    var graph_color = "#232323";
    var bg_color = "#383838";
    var grid_color = '#616161';
    var text_color = '#ffffff';

    var fan_color = '#008aff';
    var gpu_color = '#189546';
    var cpu_color = [
        '#ff0000',
        '#00eaff',
        '#1aff00',
        '#ff00e5',
        '#ff5900',
        '#fffb00',
        '#005eff',
        '#b37fff',

    ]

    /************** WORKING VARIABLES ****************/
    var graphExists = false;
    var autoScroll = true;


    /************** MAIN PROGRAM *********************/
    console.log("Starting")


    var requestLast = new XMLHttpRequest();
    requestLast.responseType = 'json';
    requestLast.onload = function () {
        updateGraph(requestLast.response);
    }
    setInterval(function () {
        requestLast.open('GET', window.location.href + "last");
        requestLast.send()
    }, updateTime);


    /********************* SETUP GRAPH *************************************************/
    function setupGraph(data) {
        console.log("setup graph", data)

        var traces = [];

        for (var category in data) {
            if (category == "Time") continue;
            var c = 0;
            for (var key in data[category]) {
                traces[traces.length] = trace = defaultTrace()
                trace.name = key
                trace.legendgroup = category
                /*trace.y = [data[category][key]]
                trace.x = [data["Time"]]*/
                trace.y = [parseInput(category, key, data)]
                trace.x = [parseInput("Time", 0, data)]

                if (category == "Thermal") {
                    trace.yaxis = 'y1';
                    trace.line.color = cpu_color[(c++) % 8];
                } else if (category == "Freq") {
                    trace.yaxis = 'y2';
                    trace.line.shape = 'hv'
                    trace.line.color = cpu_color[(4 + c++) % 8];
                    ;
                } else if (category == "Stats") {
                    trace.yaxis = 'y3';
                    trace.line.shape = 'spline'
                    //trace.line.color =
                } else if (category == "Fans") {
                    trace.yaxis = 'y4';
                    trace.fill = 'tozeroy';
                    trace.line.color = fan_color;
                }
                //console.log(category, key, entry)
            }
        }


        var layout = {
            xaxis: {
                anchor: 'free',     //set below (Update)
                type: 'date',
                range: [-1, -1],
                domain: [0, 1]
            },
            /*********** SUBPLOT 1 ***************/
            yaxis: {
                title: {text: 'Core Temperatures'},
                type: 'number',
                ticksuffix: "Â°C",
                gridcolor: grid_color,
                range: [20, 100],
                domain: [0.76, 1]
            },
            /*********** SUBPLOT 2 ***************/
            yaxis2: {
                title: {text: 'Core Frequencies'},
                type: 'number',
                ticksuffix: "hz",
                gridcolor: grid_color,
                exponentformat: 'SI',
                range: [0, 2500000000],
                domain: [0.51, 0.74]
            },
            /*********** SUBPLOT 3 ***************/
            yaxis3: {
                title: {text: 'Stats'},
                type: 'number',
                ticksuffix: "Mhz",
                gridcolor: grid_color,
                range: [0, 601],
                domain: [0.26, 0.49]
            },
            /*********** SUBPLOT 4 ***************/
            yaxis4: {
                title: {text: 'Fan Speed'},
                type: 'number',
                ticksuffix: "%",
                gridcolor: grid_color,
                range: [0, 100],
                domain: [0, 0.24]
            },
            margin: {
                l: 100,
                r: 50,
                b: 50,
                t: 50,
                pad: 5
            },
            title: false,
            font: {color: text_color},
            plot_bgcolor: graph_color,
            paper_bgcolor: bg_color,

            legend: {traceorder: 'normal+grouped'},
        };
        Plotly.newPlot('myDiv', traces, layout, {responsive: true});

        myDiv.on('plotly_relayout', function (eventdata) {
            if (eventdata.custom) {
                return;
            } else if (new Date(eventdata["xaxis.range[0]"]).getTime() > 0 || eventdata["xaxis.autorange"]) {
                autoScroll = false;
            } else {
                autoScroll = true;
            }
        });

        graphExists = true;
    }

    /********************* UPDATE GRAPH ************************************************/
    function updateGraph(data) {
        if (!graphExists) return setupGraph(data)
        //console.log("updating graph", data)

        if (autoScroll) {
            var time1 = new Date(data.Time)
            var time2 = new Date(data.Time)
            time2.setMinutes(time1.getMinutes() - 2);
            var minuteView = {
                custom: true,
                xaxis: {
                    gridcolor: grid_color,
                    anchor: 'free',
                    position: '1',
                    type: 'date',
                    range: [time2, time1]
                },

            };
            Plotly.relayout('myDiv', minuteView);
        }

        /******** ADD NEW DATAPOINTS ********/
        var newY = []
        var newX = []
        var indices = []
        var i = 0;
        for (var category in data) {
            if (category == "Time") continue;
            for (var key in data[category]) {
                newY[i] = [parseInput(category, key, data)]
                newX[i] = [parseInput("Time", 0, data)]
                indices[i] = i++
            }
        }
        //console.log("newY", newY)
        //console.log("newX", newX)

        Plotly.extendTraces('myDiv', {
            y: newY,    //[[data.Thermal0 / 1000], [data.Freq0]],
            x: newX     //[[time1], [time1]]

        }, indices)

    }

    function parseInput(category, key, data) {
        value = data[category][key]
        if (category == "Time")
            return new Date(data.Time)
        if (category == "Therm")
            return value
        else if (category == "Freq")
            return value
        else if (category == "Fans")
            return value
        else if (category == "Stats")
            return value
        else
            return value

    }

    function defaultTrace() {
        return {
            //name: key,
            //legendgroup:,
            //y: [key],
            //x: ["Time"],
            //yaxis: ,
            //fill: ,
            //stackgroup: 'one',

            mode: 'lines',
            type: 'scatter',
            line: {
                width: 3,
                dash: 'line',
                //color: cl,
            }
        }
    }


</script>

</body>
</html>
